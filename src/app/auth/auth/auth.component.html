<div class="row">
  <div class="col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name = "email"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name = "password"
          ngModel
          required
          minlength="6">
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label class="radio-inline">
          <input
            type="radio"
            name="role"
            id="studentRadio"
            value="student"
            ngModel
            required> Student
        </label>
        <label class="radio-inline">
          <input
            type="radio"
            name="role"
            id="teacherRadio"
            value="teacher"
            required
            ngModel> Teacher
        </label>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [ngStyle]="{'margin-right': '15px'}"
          [disabled]="!authForm.valid"
          >
          {{isLoginMode ? 'Login': 'Sign Up'}}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSwitchMode()">
          {{isLoginMode ? 'Switch to Sign Up': 'Switch to Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
